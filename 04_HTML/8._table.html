<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* (중요)HTML은 구조를 만드는 역할을 하므로, 각 태그(요소)가 어떤 역할을 하는지, 어떤 속성을
    사용하는지 정도만 기억해두면 충분함 눈에 보이는 예쁘게 만드는 작업은 CSS가 담당 */
    
    table{
      /* cell간에 경계를 합치는 속성 */
      /* 붙이려면 collapse , 분리시키려면 seaprate */
      border-collapse: collapse;
    }
    
    
    td,th{
      /* 선(테두리):두께,종류,색상 */
      border:1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- table:표,행(row)과 열(column)로 구성 -->
   <!-- 주로 게시판, 표 형태의 목록 또는 장바구니 같은 것을 만들때
    또는 실제 엑셀이나 구글 시트 같은 "표(table)"가 필요한 경우에만 사용하고 
    table로 레이아웃 작업을 하면 안됨! (CSS 기능으로 레이아웃 작업을 해야함 )-->

    <table>
      <!-- table row: 하나의 행 -->
       <tr>
        <!-- table data:하나의 열 -->
         <td>A</td>
         <td>B</td>
       </tr>
       <tr>
        <td>C</td>
        <td>D</td>
       </tr>
       
    </table>

  <!-- thead, tbody, tfoot, th -->
</body>
</html>
