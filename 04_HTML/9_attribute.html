<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 모든 span태그에 적용됨 */
    /* span{color:red;
    } */
     /* class를 의미하는 . */
     .red{
      color:yellow;
     }

     /* id를 의미하는 # */
     #blue{
      color:blue;
     }
  </style>
</head>
<body>
  <!-- 태그마다 사용 가능한 속성이 정해져있음 (w3school 참고) -->
   <img src="https://th.bing.com/th/id/R.b0fcda2b2bccb7b159dc82a6497c8ca5?rik=xsai%2ftY0pBvWdw&riu=http%3a%2f%2fkeni.dmcart.gethompy.com%2fdata%2feditor%2f3024514135_dHznEQXk_EB8C80ED959C28ECBD94EC9790ECBD9429.jpg&ehk=7656Qefm0zt8ceqs67iSUjWWTyDFBs%2bd61%2fIfxKTio4%3d&risl=&pid=ImgRaw&r=0" alt="샘플">
  <!-- <img>태그에 href속성은 동작 안함 -->
   <img href="https://th.bing.com/th/id/R.b0fcda2b2bccb7b159dc82a6497c8ca5?rik=xsai%2ftY0pBvWdw&riu=http%3a%2f%2fkeni.dmcart.gethompy.com%2fdata%2feditor%2f3024514135_dHznEQXk_EB8C80ED959C28ECBD94EC9790ECBD9429.jpg&ehk=7656Qefm0zt8ceqs67iSUjWWTyDFBs%2bd61%2fIfxKTio4%3d&risl=&pid=ImgRaw&r=0" alt="샘플">
<br><br>

<!-- HTML전역(global)속성: 모든 태그에서 사용 가능한 속성 -->
 <!-- title:요소의 설명, 마우스 커서를 올리면 지정한 설명이 나타남 -->
<a href="https://www.naver.com" target="_blank"
title="네이버로이동">NAVER</a>

<br><br>
<!-- style: 요소에 직접 스타일을 적용(인라인 스타일) -->
<span style="color: blue">파란색글자</span>

<br><br>

<!-- class: 요소를 지칭하는 "중복 가능한" 이름 -->
<!-- 선택자로 class를 사용해 css로 스타일 지정 또는 JS로 DOM조작(제어) -->
  <span>동해물</span>과 <span class="red">백두산</span>이 마르고 닳도록 
  하느님이 보우하사 <span class="red">우리나라</span> 만세

<!-- id:요소를 지칭하는 "고유한"이름(하나의 웹문서내에 1개만 존재) -->
<!-- 고유하기 때문에 중요한 요소를 조금 더 쉽게 찾을 수 있음 -->
<!-- class보다는 사용 빈도가 낮음 -->
   <span>동해물</span>과 <span id="blue">백두산</span>이 마르고 닳도록 
  하느님이 보우하사 <span class="red">우리나라</span> 만세

<br><br> 

<!-- data-:요소에 데이터를 저장하는 용도(사용자 정의 속성을 만듦) -->
<!-- JS에서 이 속성에 저장된 데이터를 꺼내서 이용 가능 -->
<!-- 사용법: data-원하는-이름-작명="데이터" -->
<!-- input 처럼 value 속성을 지원하는 요소가 아닐때 유용 -->

<!-- front쪽에서 임시로 데이터 저장을 할때 다음과 같이 사용했었다 -->
 <input type="hidden" value="데이터"> 

  <!-- 단어와 단어를 연결할때는 대시(-)로 연결 -->
 <div data-fruit-name="apple">사과</div> 
 <div data-fruit-name="banana">바나나</div>

 <script>
  //div 태그를 모두 찾아서 elements 라는 이름의 저장 공간에 담아라 
  const elements = document.querySelectorAll('div');
  console.log(elements);
  //찾은 요소들을 하나씩 반복해가면서 el에 다시 담고
  elements.forEach(el=>{
    console.log(el);
    //el안에 dataset안에 작명한 이름으로 접근 
    //cosole.log(el.dataset.fruit-name);//안됨
    console.log(el.dataset.fruitName); //JS표기법

    el.addEventListener('click',()=>{
      alert(el.dataset.fruitName);
    })


  });


 </script>

  </body>
</html>
