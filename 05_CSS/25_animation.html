<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
 <!--구글 머티리얼 심볼/아이콘 -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

<!-- animate.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
 
 <style>
    .btn{
      padding:15px 20px;
      font-size:20px;
      background-color: skyblue;
      color:#fff;
      border:none;
      border-radius:5px; 
      cursor:pointer;
      transition:1s;
    }

    /* animation 이름과 지속시간은 필수! */
    .btn:hover{
      animation:shake 1s;
      /*개별 속성으로 적게 되면
      animation-name:shake; 
      animation-duration:1s */
    }
    .btn-shake-hard:hover{
      /* 0.5초동안 실행하고 무한반복해라 */
      animation:shake-hard .5s infinite;
      /* animation-iteration-count: infinite; */
    }
    /*CSS @keyframes Rule:애니메이션 코드를 설정 */
    /* 변수이름 정하듯이 이름은 내가 정하는것 (ex.shake) */
    @keyframes shake {
      /*키프레임 셀렉터:애니메이션이 진행되는 과정을 선택해서 지정
        0-100%
        from(0%와 동일) 
        to (100%와 동일)
      */
      0%{transform: rotate(0deg);}
      25%{transform: rotate(-8deg);}
      50%{transform: rotate(8deg);}
      75%{transform: rotate(-8deg);}
      100%{transform: rotate(0deg);}
    }

    @keyframes shake-hard{
       0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-2px, 0px) rotate(1deg); }
      30% { transform: translate(2px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-2px, 1px) rotate(0deg); }
      70% { transform: translate(2px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    #modal{
      width:300px;
      height:200px;
      border:1px solid lightgray;
      border-radius:6px;
      background-color: whitesmoke;
      padding:20px;
    }
    .shake-shake{
      animation: shake-hard .4s; 
    }

    .material-symbols-outlined{
      font-size:100px;
      color:cornflowerblue
    }

    .turn1:hover{
      animation-name: turn;
      animation-duration:1s;
      /*애니메이션이 재생되지 않을 때 요소에 대한 스타일을 지정 */
      animation-fill-mode: forwards;/*애니메이션이 끝났을 때 마지막 상태유지*/
    }

    @keyframes turn {
      0% {transform:rotate(0deg);}
      25%{transform:rotate(-15deg);}
      100%{transform:rotate(45deg);}
    }

    .spin{
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0%{transform:rotate(0deg);}
      100%{transform:rotate(360deg);}
    }
  </style>
</head>
<body>
  <h2>shake 애니메이션 만들기</h2>
  <button type="button" class="btn btn-shake">흔들흔들</button>
  <button type="button" class="btn btn-shake-hard">바들바들</button>  

  <h2>Tip! 애니메이션을 이용한 창 흔들기</h2>
  <div id="modal" class="shake-shake">
    <label for="age">나이:</label>
    <input type="number" id="age">   <!-- 사용자가 입력한 값은 value속성에 저장된다 -->
    <button type="button" onclick="register()">등록</button>

  </div>

  <h2>turn 애니메이션 만들기</h2>
  <!--구글머티리얼 이용시 "add"는 사이트에 있는 이모티콘 이름과 동일해야함 내가 정하는거x -->
  <span class="material-symbols-outlined turn1">add</span>

  <h2>spin 애니메이션 만들기</h2>
  <span class="material-symbols-outlined spin">family_star</span>

  <!-- Animate.css 라이브러리 -->
  <!-- 이 사이트 이용시 태그사이에 있는 이름은 동일하지 않아도됨 -->
  <h2>Animate.css이용</h2>
  <h1 class="animate__animated animate__fadeOutUp">An animated element </h1>



  <script>
  const modalEl = document.querySelector('#modal');
  const ageInputEl = document.querySelector('#age');
  function register() {
    console.log(ageInputEl.value);
    //유효성 검사 추가
    if(ageInputEl.value===''||ageInputEl.value<0) {
      modalEl.classList.add('shake-shake');
      // 0.5초뒤에 콜백함수를 실행해라
      setTimeout(function(){
        modalEl.classList.remove('shake-shake');
      },500);
    }
  }
  </script>
</body>
</html>
