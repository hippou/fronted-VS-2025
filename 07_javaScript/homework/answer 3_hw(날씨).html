<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #charImg {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid yellowgreen;
    }
  </style>
</head>
<body>
  <!-- 1번 -->
  <h1>날씨 확인</h1>
  계절
  <input type="radio" name="season" id="spring" value="봄">
  <label for="spring">봄</label>
  <input type="radio" name="season" id="summer" value="여름">
  <label for="summer">여름</label>
  <input type="radio" name="season" id="fall" value="가을">
  <label for="fall">가을</label>
  <input type="radio" name="season" id="winter" value="겨울">
  <label for="winter">겨울</label>
  <div>
    <label for="temp">기온</label>
    <input type="number" id="temp">
  </div>
  <button type="button" onclick="checkSeason()">확인</button>

  <script>
    const tempInput = document.querySelector('#temp');
    
    function checkSeason() {
      const season = document.querySelector('input[name="season"]:checked').value;
      const temp = tempInput.value;
      let msg = season;

      if (season === '여름') {
        if (temp >= 35) msg += ' 폭염 경보';
        else if (temp >= 33) msg += ' 폭염 주의보';
      } else if (season === '겨울') {
        if (temp <= -15) msg += ' 한파 경보';
        else if (temp <= -12) msg += ' 한파 주의보';
      }
      alert(msg);
    }
  </script>

  <!-- 2번 -->
  <h1>스폰지밥, 뚱이, 징징이</h1>
  <select id="charSelect" onchange="changeCharacter()">
    <option value="1" selected>스폰지밥</option>
    <option value="2">뚱이</option>
    <option value="3">징징이</option>
  </select>
  <img src="images/sponge.png" alt="캐릭터" id="charImg">

  <script>
    const charSelect = document.querySelector('#charSelect');
    const charImg = document.querySelector('#charImg');

    function changeCharacter() {
      console.log(charSelect.value);
      console.log(typeof charSelect.value);

      let imagePath = '';
      switch (charSelect.value) {
        case '1':
          imagePath = 'images/sponge.png';
          break;
        case '2':
          imagePath = 'images/dung.png';
          break;
        case '3':
          imagePath = 'images/human.png';
          break;
      }
      charImg.src = imagePath;
    }
  </script>
</body>
</html>
